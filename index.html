<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="JJ">
        <meta name="description" content="Simple Alarm">
        <meta name="keywords" content="-">
        <title>Simple Alarm</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css" type="text/css" media="all">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <main class="grid grid-center">
            <section>
                <h1>12:30</h1>
                <div><i class="fa-regular fa-bell"></i><span></span></div>
                <form>
                    <input name="hour" type="text" minlength="2" maxlength="2" placeholder="HH" pattern="^(0[0-9]|1[0-9]|2[0-3])$" autocomplete="off" required>
                    <input name="minute" type="text" minlength="2" maxlength="2" placeholder="MM" pattern="^(0[0-9]|[1-5][0-9])$" autocomplete="off" required>
                    <input type="button" value="Set Alarm">
                </form>
            </section>
        </main>
    </body>
</html>
